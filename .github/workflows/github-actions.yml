name: Run tests
on:
  push:
    branches:
      - tests
  pull_request:
    branches:
      - tests
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: setup npm
        uses: actions/setup-node@v2
      - name: run tests
        run: npm run test
